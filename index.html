<!DOCTYPE html>
<html>
    <head>
        <title>Whiteboard</title>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script src="scripts.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" type="image/x-icon" href="https://images.emojiterra.com/google/android-11/512px/1f92a.png">
        <meta http-equiv='cache-control' content='no-cache'> 
        <meta http-equiv='expires' content='0'> 
        <meta http-equiv='pragma' content='no-cache'>
    </head>
    <body>
        <h1>Draw Something!</h1>
        <div class="buttons">
            <!--Color options-->
            <select class="form-select form-select-lg" id="color">
                <option value="black" selected="selected">Black</option>
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
            </select>
            <!--Width options-->
            <select class="form-select form-select-lg" id="width">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5" selected="selected">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            <!--Erase all button-->
            <input class="btn btn-warning" id="erase" value="Erase all" type="submit">
            <hr>
        </div>
        <!--SVG Canvas-->
        <svg id="svg" style="width:100%; height: 800px"></svg>
    </body>
</html>
